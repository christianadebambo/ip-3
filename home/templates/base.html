<!doctype html>
<html lang="en">

<head>
  <title>TATU</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <link href="{% static 'css/style.css' %}" media="screen" rel="stylesheet" type="text/css" />
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="menu-container">
        <div class="menu">
            <div class="menu-table flex-row-space-between">
                <div class="logo flex-row-center">
                    <a href="{% url 'home' %}">
                        <img
                        id="icon"
                        src="{% static 'images/icon.png' %}"
                        alt="our group's icon"
                        />
                    </a>
                </div>
                <a class="menu-button" tabindex="0" href="#">
                    <img src="{% static 'images/menu.png' %}">
                </a>
                <div class="menu-items flex-row-center flex-item">
                    <a href="{% url 'about' %}">About</a>
                    <a href="{% url 'posts' %}">Posts</a>
                    <a href="{% url 'authors' %}">Authors</a>
                    <a href="{% url 'contact' %}">Contact</a>
                </div>
            </div>
        </div>
    </div>
    <div class="content-container">
        <div class="content">
            <div class="content-table flex-column">

    {%block content%}
    {%endblock%}

</body>

</html>
